<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Test - Improve and Test Your Typing Skills!</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body>
    <header>
        <h1>Typing Test | Improve and Test Your Typing Skills!</h1>
    </header>

    <main id="initial-screen">
        <h2>Select Time and Difficulty</h2>
        <form id="settings-form">
            <!-- Campo para seleccionar el tiempo -->
            <fieldset>
                <legend>Select Time:</legend>
                <div class="radio-group">
                    <input type="radio" id="time-30" name="time" value="30" checked>
                    <label for="time-30">30 sec</label>

                    <input type="radio" id="time-45" name="time" value="45">
                    <label for="time-45">45 sec</label>

                    <input type="radio" id="time-60" name="time" value="60">
                    <label for="time-60">60 sec</label>
                </div>
            </fieldset>
            
            <!-- Campo para seleccionar la dificultad -->
            <fieldset>
                <legend>Select Difficulty:</legend>
                <div class="radio-group">
                    <input type="radio" id="difficulty-easy" name="difficulty" value="easy" checked>
                    <label for="difficulty-easy">Easy</label>

                    <input type="radio" id="difficulty-medium" name="difficulty" value="medium">
                    <label for="difficulty-medium">Medium</label>

                    <input type="radio" id="difficulty-hard" name="difficulty" value="hard">
                    <label for="difficulty-hard">Hard</label>
                </div>
            </fieldset>
        
            <button type="submit">Start Game</button>
        </form>
    </main>

    <main id="game-screen" style="display: none;">
        <section id="game">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <time></time>
            <button id="reload">Change Specifications</button>
            <p></p>
            <input id="input-game" type="text" autofocus>
        </section>
        <section id="results"></section>
    </main>

    <script src="index.js"></script>
</body>

</html>
